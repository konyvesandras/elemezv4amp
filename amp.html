<!doctype html>
<html ⚡ lang="hu">
  <head>
    <meta charset="utf-8">
    <title>Szövegelemzés (AMP-verzió)</title>
    <link rel="canonical" href="https://localhost/elemezv4/index.php">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

    <!-- Kötelező AMP boilerplate -->
    <style amp-boilerplate>
      body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           animation:-amp-start 8s steps(1,end) 0s 1 normal both}
      @-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
    </style>
    <noscript>
      <style amp-boilerplate>
        body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
      </style>
    </noscript>

    <!-- Saját stílus -->
    <style amp-custom>
      body{background:#1e1e1e;color:#ddd;font-family:sans-serif;padding:1rem}
      .word{padding:2px 4px;margin:1px;border-radius:4px;display:inline-block}
      .forditas{color:#ffd;font-style:italic;opacity:.95;margin-left:.3em}
      .highlighted{outline:2px solid yellow;background-color:#333}
      body.light-mode .highlighted{background-color:#fffa9e;color:#000}
    </style>
  </head>
  <body>
    <h1>Szövegelemzés (AMP-verzió)</h1>

    <amp-list width="auto" height="200" layout="fixed-height"
      src="./api/szoveg.php?fajl=elemzes.txt"
      items="sorok">
      <template type="amp-mustache">
        <p>
          {{#szavak}}
            {{#highlighted}}
              <span class="word highlighted">{{text}}</span>
            {{/highlighted}}
            {{^highlighted}}
              {{#forditas}}
                <span class="word">{{text}} <span class="forditas">{{forditas}}</span></span>
              {{/forditas}}
              {{^forditas}}
                {{text}}
              {{/forditas}}
            {{/highlighted}}
          {{/szavak}}
        </p>
      </template>
    </amp-list>
  </body>
</html>
